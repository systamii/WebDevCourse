<section class = "contact">
    <div class = "content">
        <h2>Contact Us</h2>
        <p>Have a specific inquiry? Let us know here:</p>
    </div>
    <div class = "container">
        <div class = "contactInfo">
            <div class = "box">
                <div class = "icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class = "text">
                    <h3>Address</h3>
                    <p>Adress Here</p>
                </div>
            </div>
            <div class = "box">
                <div class = "icon"><i class="fas fa-envelope"></i></div>
                <div class = "text">
                    <h3>Email</h3>
                    <p>Email Here</p>
                </div>
            </div>
            <div class = "box">
                <div class = "icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class = "text">
                    <h3>Phone</h3>
                    <p>Phone Here</p>
                </div>
            </div>
        </div>
        <div class = "ContactForm">
            <form>
                <h2>Send Message</h2>
                <div class = InputBox>
                    <input type="text" name="" required = "required">
                    <span>Full Name</span>
                </div>
                <div class = InputBox>
                    <input type="text" name="" required = "required">
                    <span>Email</span>
                </div>
                <div class = InputBox>
                    <textarea required = "required"></textarea>
                    <span>Type your Message here...</span>
                </div>
                <div class = InputBox>
                    <input type= "submit" name="" value = "Send">
                </div>
            </form>
        </div>
    </div>
    </section>
